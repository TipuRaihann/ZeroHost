<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZeroHost - Project Deployed!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-color: #0070f3; /* A vibrant blue, common in tech UIs */
            --success-color: #28a745; /* Green for success messages */
            --text-color-dark: #222;
            --text-color-medium: #555;
            --text-color-light: #777;
            --background-light: #f6f8fa; /* Light grey background */
            --card-background: #ffffff;
            --border-color: #e1e4e8;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
            --border-radius-card: 12px;
            --border-radius-button: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem; /* Padding around the container for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .container {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-card);
            box-shadow: var(--shadow-light);
            padding: 3rem 2.5rem; /* Generous padding inside the card */
            max-width: 700px; /* Max width for readability */
            width: 100%; /* Ensure it takes full width on smaller screens */
            text-align: center;
        }

        .header {
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 2.8rem; /* Large and prominent heading */
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Space between icon and text */
        }

        .header h1 .icon {
            font-size: 3.5rem; /* Larger icon for emphasis */
            line-height: 1; /* Align icon vertically */
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-color-medium);
            line-height: 1.6;
            margin: 0;
        }

        .link-section {
            margin-bottom: 3rem; /* Space below the link display */
        }

        .link-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color-medium);
            margin-bottom: 0.8rem;
            display: block; /* Ensures it takes its own line */
        }

        .link-display {
            display: flex;
            align-items: center;
            background-color: var(--background-light);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-button);
            padding: 0.8rem 1rem;
            gap: 10px; /* Space between link and button */
            margin: 0 auto; /* Center the link display */
            max-width: 500px;
        }

        #generatedLink {
            flex-grow: 1; /* Allows the link to take up available space */
            font-size: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            word-break: break-all; /* Allow URL to break into multiple lines if too long */
            white-space: nowrap; /* Prevent wrapping initially to show scrollbar potential */
            overflow-x: auto; /* Enable horizontal scroll if content overflows */
            padding-right: 10px; /* Provide some padding for the scrollbar thumb */
        }

        /* Hide scrollbar visually but allow scrolling */
        #generatedLink::-webkit-scrollbar {
            height: 4px;
        }
        #generatedLink::-webkit-scrollbar-track {
            background: transparent;
        }
        #generatedLink::-webkit-scrollbar-thumb {
            background: #d4d4d4;
            border-radius: 2px;
        }
        #generatedLink::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .copy-button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius-button);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            flex-shrink: 0; /* Prevent button from shrinking when link is long */
        }

        .copy-button:hover {
            background-color: #005bb5; /* Darker blue on hover */
        }

        .copy-button:active {
            transform: translateY(1px); /* Slight press effect */
        }

        .copy-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--success-color);
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease-in-out;
        }

        .copy-message.show {
            opacity: 1; /* Show when 'show' class is added */
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem; /* Space between action buttons */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        .btn {
            display: inline-flex; /* Use flex for potential icon/text alignment */
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius-button);
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
            border: 1px solid var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #005bb5;
            border-color: #005bb5;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-color-medium);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--background-light);
            color: var(--text-color-dark);
            border-color: var(--text-color-medium);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }
            .header h1 {
                font-size: 2.2rem;
            }
            .header h1 .icon {
                font-size: 2.8rem;
            }
            .header p {
                font-size: 1rem;
            }
            .link-display {
                flex-direction: column; /* Stack link and button vertically */
                padding: 0.5rem;
            }
            #generatedLink {
                text-align: center;
                padding-right: 0; /* Remove padding if not horizontal scrolling */
            }
            .copy-button {
                width: 100%; /* Full width button */
                margin-top: 10px; /* Space between link and button */
            }
            .actions {
                flex-direction: column; /* Stack action buttons vertically */
            }
            .btn {
                width: 100%; /* Full width buttons */
                box-sizing: border-box; /* Include padding in width */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="icon">âœ¨</span> Project Deployed!</h1>
            <p>Your static site is now live on ZeroHost. Share this link with the world!</p>
        </div>

        <div class="link-section">
            <span class="link-label">Your Live URL:</span>
            <div class="link-display">
                <a href="#" id="generatedLink" target="_blank" rel="noopener noreferrer">Loading link...</a>
                <button id="copyLinkBtn" class="copy-button">Copy Link</button>
            </div>
            <div id="copyMessage" class="copy-message" aria-live="polite"></div>
        </div>

        <div class="actions">
            <a href="#" id="openProjectBtn" class="btn btn-primary" target="_blank" rel="noopener noreferrer">View Project</a>
            <a href="index.html" class="btn btn-secondary">Back to My Repos</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const slug = params.get("slug");

        const generatedLinkElement = document.getElementById("generatedLink");
        const copyLinkBtn = document.getElementById("copyLinkBtn");
        const copyMessageElement = document.getElementById("copyMessage");
        const openProjectBtn = document.getElementById("openProjectBtn");

        let liveUrl = ""; // Variable to store the final URL

        if (slug) {
            // Construct the full URL for the hosted page
            // IMPORTANT: Adjust this URL structure based on how your 'link.html' or 
            // the actual content hosting logic is set up on your server/domain.
            // For example, if your hosted content is at 'yourdomain.com/pages/SLUG', 
            // you'd change it to: `https://yourdomain.com/pages/${slug}`
            liveUrl = `${window.location.origin}/link.html?slug=${slug}`; // Default assumption
            
            generatedLinkElement.href = liveUrl;
            generatedLinkElement.textContent = liveUrl;
            openProjectBtn.href = liveUrl; // Set "View Project" button href
        } else {
            generatedLinkElement.textContent = "Error: Link not found.";
            generatedLinkElement.href = "#";
            copyLinkBtn.disabled = true;
            copyLinkBtn.textContent = "N/A";
            openProjectBtn.style.display = "none"; // Hide view project button if no link
        }

        // Copy to clipboard functionality
        copyLinkBtn.addEventListener("click", async () => {
            if (liveUrl) {
                try {
                    await navigator.clipboard.writeText(liveUrl);
                    copyMessageElement.textContent = "Link copied to clipboard!";
                    copyMessageElement.classList.add("show");
                    // Hide message after a short delay
                    setTimeout(() => {
                        copyMessageElement.classList.remove("show");
                    }, 2000);
                } catch (err) {
                    console.error("Failed to copy text: ", err);
                    copyMessageElement.textContent = "Failed to copy. Please copy manually.";
                    copyMessageElement.style.color = "red"; // Indicate error
                    copyMessageElement.classList.add("show");
                    setTimeout(() => {
                        copyMessageElement.classList.remove("show");
                        copyMessageElement.style.color = ""; // Reset color
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
