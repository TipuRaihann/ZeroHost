<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZeroHost - Link Generated</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    #container {
      max-width: 600px;
      padding: 2rem 3rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-weight: 400;
      color: #555;
      margin-bottom: 2rem;
    }
    a.share-link {
      display: inline-block;
      font-weight: 600;
      font-size: 1.2rem;
      color: #000;
      text-decoration: none;
      border: 2px solid #000;
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      margin-bottom: 2rem;
      word-break: break-all;
    }
    a.share-link:hover {
      background: #000;
      color: #fff;
    }
    a.back-btn {
      display: inline-block;
      font-weight: 600;
      color: #000;
      text-decoration: none;
      border: 1.5px solid #000;
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    a.back-btn:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ðŸŽ‰ Congratulations!</h1>
    <h2>Your shareable link is ready:</h2>
    <a href="#" id="shareLink" class="share-link" target="_blank" rel="noopener noreferrer"></a>
    <br />
    <a href="index.html" class="back-btn">Back to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    const shareLink = document.getElementById("shareLink");

    if (slug) {
      const url = `${window.location.origin}/link.html?slug=${slug}`;
      shareLink.href = url;
      shareLink.textContent = url;
    } else {
      shareLink.textContent = "Invalid or missing link.";
      shareLink.href = "#";
    }
  </script>
</body>
</html>
